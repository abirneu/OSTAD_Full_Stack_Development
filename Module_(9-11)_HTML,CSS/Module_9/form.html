<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>This is form</h1>


    <form >
        <label for="fname">First name:</label>
        <br>
        <input type="text" id="fname" name="fname" placeholder="Your name" required>
        <br>

        <label for="lname">Last name:</label>
        <br>
        <input type="text" id="lname" name="fname" required placeholder="last name">

        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="fname" required placeholder="email">

        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="tel" name="phone" id="phone" required placeholder=" phone">
        
        <br>
        <label for="gender">Gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="gender" required>
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="gender" required>
        <label for="female">Female</label>
        <br>
        <input type="radio" id="others" name="gender" value="gender" required>
        <label for="others">Others</label>
        <br>
        <br>

        <label for="country">Country:</label>
        <br>
        <select name="country" id="country" required>
          
            <option value="">Select a country</option>
            <option value="USA">USA</option>
            <option value="BD">BD</option>
            <option value="Canada">Coanada</option>
            <option value="India">India</option>
            <option value="Others">Others</option>
        </select>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <br>
        <input type="date" name="dob" id="dob" required>

        <br>
        <br>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <input type="color" name="checkbox" id="checkbox">

        <br>
        <br>
        <label for="address">Address:</label>
        <br>
        <textarea name="address" id="address" required></textarea>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">


    </form>
    
</body>
</html>
