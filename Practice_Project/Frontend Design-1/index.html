<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grocery Delivery</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="min-h-screen bg-[url('images/image.png')] bg-center bg-cover px-4 sm:px-8 md:px-16 lg:px-28 py-5 relative">
        <!-- Navigation -->
        <nav class="flex flex-col sm:flex-row items-center justify-between mb-8 sm:mb-0">
            <div class="flex items-center justify-between w-full sm:w-auto">
                <img src="images/logo.png" class="w-32 sm:w-40 cursor-pointer">
                <!-- Mobile menu button -->
                <button id="menu-btn" class="block sm:hidden cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
            
            <!-- Navigation menu - fixed to center properly on desktop -->
            <ul id="mobile-menu" class="flex-1 text-center hidden sm:flex flex-col sm:flex-row w-full pt-4 sm:pt-0 sm:justify-center">
                <li class="list-none block sm:inline-block px-3 py-2 sm:py-0 sm:px-5"><a href="#" class="no-underline text-white hover:text-green-400 hover:underline transition-all duration-300">Home</a></li>
                <li class="list-none block sm:inline-block px-3 py-2 sm:py-0 sm:px-5"><a href="#" class="no-underline text-white hover:text-green-400 hover:underline transition-all duration-300">About</a></li>
                <li class="list-none block sm:inline-block px-3 py-2 sm:py-0 sm:px-5"><a href="#" class="no-underline text-white hover:text-green-400 hover:underline transition-all duration-300">Features</a></li>
                <li class="list-none block sm:inline-block px-3 py-2 sm:py-0 sm:px-5"><a href="#" class="no-underline text-white hover:text-green-400 hover:underline transition-all duration-300">Contact</a></li>
            </ul>
            <img src="images/cart.png" class="hidden sm:block w-8 cursor-pointer">
        </nav>

        <!-- Content Section -->
        <div class="flex flex-col lg:flex-row items-center">
            <!-- Text Content -->
            <div class="text-white mt-12 sm:mt-24 md:mt-32 lg:mt-48 max-w-xl z-10">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-semibold leading-tight sm:leading-normal">
                    Groceries<br>delivery in
                    <span class="font-light">15 mins</span>
                </h1>
                <p class="mt-4 text-sm sm:text-base">
                    Grocify offers a wide range of products, including fresh products, meats,
                    dairy, bake goods and non-perishable items.
                </p>
                <div class="mt-6 sm:mt-10">
                    <a href="#" class="bg-green-400 rounded-3xl py-2 px-6 sm:py-3 sm:px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent">Order Now</a>
                    <a href="#" class="mt-4 sm:mt-0 inline-block">Download App <span class="text-lg inline-block rotate-90">&#10148;</span></a>
                </div>
            </div>
            
            <!-- Image -->
            <div class="w-full mt-8 lg:mt-0 lg:absolute lg:bottom-0 lg:right-0 lg:w-1/2 xl:right-20">
                <img src="images/grocery-image.png" class="w-full object-contain">
            </div>
        </div>
    </div>

    
    <div>

    </div>

    <script src="main.js"></script>


</body>
</html>
